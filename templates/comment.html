{% extends "base.html" %}
{% block content %}

<h2 class="center-align red-text text-accent-4">add comment</h2>

<!--Start of add comment form-->

<div class="row">
    <form class="col s12 offset-m2 m8" method="POST" action="{{ url_for('comment') }}">
        <div class="card-panel">
            <!--Book Title-->
            <div class="row">
                <div class="col s6">
                    <p>Title</p>
                </div>
                <div class="row">
                    <div class="col s6">
                        <p>Author</p>
                    </div>
                </div>
                <!--Textarea-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix black-text"></i>
                        <textarea id="comment" class="materialize-textarea"></textarea>
                        <label for="comment">your comments</label>
                    </div>
                </div>
                <!--Add Comment Button-->
                <div class="row btn-row">
                    <button type="submit" class="col s4 offset-m2 m8 white-text btn-large">add</button>
                </div>
            </div>
    </form>
</div>

{% endblock %}
