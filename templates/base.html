<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    {% block style %}
    {% endblock %}
    <title>booknook</title>
</head>
<body>

    <header>
        <!--Navbar code taken from materialize and customized-->
        <nav class="nav-extended black-text white">
            <!-- Start of top navbar -->
            <div class="nav-wrapper">
                <a href="{{ url_for('search') }}" class="brand-logo black-text">booknook</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="black-text fas fa-book"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('search') }}">search</a></li>
                    <li><a href="#">add</a></li>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">log in</a></li>
                    <li><a href="#">log out</a></li>
                    <li><a href="#">register</a></li>
                </ul>
            </div>
        </nav>

        <!-- Start of mobile sidenav bar -->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align white black-text">booknook</h4></li>
            <li><a href="{{ url_for('search') }}">search</a></li>
            <li><a href="#">add</a></li>
            <li><a href="#">profile</a></li>
            <li><a href="#">log in</a></li>
            <li><a href="#">log out</a></li>
            <li><a href="#">register</a></li>
        </ul>
        </header>
        <main>
            
            {% block content %}
            {% endblock %}
        </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block script %}
    {% endblock %}

</body>
</html>
