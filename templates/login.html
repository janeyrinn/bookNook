{% extends "base.html" %}
{% block content %}


<h2 class="center-align red-text text-accent-4">login</h2>

<!--Start of login form, components from materialise-->

<div class="row">
    <form class="col s12 offset-m2 m8" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-ninja prefix black-text"></i>
                    <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                    <label for="username">username</label>
                </div> 
            </div>
            <!--Password : RegEx pattern from W3 Schools and customised-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix black-text"></i>
                    <input id="password" name="password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,15}" minlength="5" maxlength="15" required>
                    <label for="password">password</label>
                </div>
            </div>
            <!--Login Button-->
            <div class="row btn-row">
                <button type="submit" class="col s4 offset-m2 m8 white-text btn-large bn-btn">login</button>
            </div>
        </div>
    </form>
</div>

<!--Link to Register-->
<div class="row">
    <div class="col s12 offset-m2 m8 red-text text-accent-4 center-align">
        <p>don't have an account?<a class="red-text text-accent-4 link log-link" href="{{ url_for('register') }}"> register now!</a></p>
    </div>
</div>
{% endblock %}
