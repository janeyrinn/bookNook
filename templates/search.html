{% extends "base.html" %}
{% block content%}

<div class="container">
  <div class="row center-align">
    <h2>browse reviews</h2>
  </div>

  
      <!--Start book review cards, Materialize Code for Cards-->
      {% for book in books %}
      <div class="row ">
        <div class="col card-display s12 m6 l3">
          <div class="card">
            <div class="card-image">
              <img src="{{ book.book_img }}">
            </div>
            <div class="card-content">
              <span class="card-title">{{ book.book_title }}</span>
              <p>by: {{ book.book_author }}</p>
            </div>
            <div class="card-action">
              <a class="white-text btn-small" href="#">read review</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    
</div>

{% endblock %}
