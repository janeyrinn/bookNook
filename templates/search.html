{% extends "base.html" %}
{% block content%}

<div class="container">
<div class="row center-align">
  <h2 class="white-text">browse reviews</h2>
</div>


<!--Start book review cards, Materialize Code for Cards-->

<div class="row">
  {% for book in books %}
  <div class="col card-grid s12 m6 l3">
    <div class="card medium">
      <div class="card-image">
        <img class="" src="{{ book.book_img }}">
      </div>
      <div class="card-content">
        <p class="card-title">{{ book.book_title }}</p>
        <p>by: {{ book.book_author }}</p>
      </div>
      <div class="card-action">
        <a class="white-text btn-small" href="{{ url_for('review', book_id=book._id ) }}">view</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>
</div>


{% endblock %}
