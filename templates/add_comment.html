{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row center-align">
        <h2 class="white-text">add your comment</h2>
    </div>

    <!--Start of 'add a comment' section-->
    <div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('add_comment) }}">
                <div class="row card-panel">
                    <!--Book Title-->
                    <div class="row">
                        <div class="col s12">
                            <i class="fas fa-book prefix black-text"></i>
                            <p>{{ book.book_title}}</p>
                        </div>
                    </div>
                    <!--Author-->
                    <div class="row">
                        <div class="col s12">
                            <i class="fas fa-user-edit prefix black-text"></i>
                            <p>{{ book.book_author}}</p>
                        </div>
                    </div>
                    <!--Comment Field-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pen prefix black-text"></i>
                            <textarea id="book_review" name="book_review" minlength="100" maxlength="10000"
                                class="validate materialize-textarea" required></textarea>
                            <label for="book_review">your comments</label>
                        </div>
                    </div>

                    <!--Add/Cancel Comment Buttons-->
                    <div class="row btn-row">
                        <div class="col s6 center-align">
                            <button type="submit" class="white-text btn-large center-align">add</button>
                            <a href="#" class="white-text btn-large center-align">cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
