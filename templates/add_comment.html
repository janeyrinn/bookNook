{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row center-align">
        <h2 class="white-text">add your comment</h2>
    </div>

    <!--Start of 'add a comment' section-->
    <div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="{{url_for('add_comment')}}">
                <div class="row card-panel">
                    <!--Comment Title-->
                    <div class="row">
                        <div class="col form-item s12">
                            <i class="fas fa-book prefix form-icon black-text left"></i>
                            <p class="black-text left" id="book_title">book title</p>
                        </div>
                    </div>
                    <!--Author-->
                    <div class="row">
                        <div class="col form-item s12">
                            <i class="fas form-icon fa-user-edit black-text left"></i>
                            <p class="black-text left" id="book_author">author</p>
                        </div>
                    </div>
                    <!--Comment Title-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pen prefix black-text"></i>
                            <textarea id="comment_title" name="comment_title" minlength="5" maxlength="100"
                                class="validate materialize-textarea" required></textarea>
                            <label for="comment_title">comment title</label>
                        </div>
                    </div>
                    <!--Comment Field-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-comment prefix black-text"></i>
                            <textarea id="comment" name="comment" minlength="20" maxlength="10000"
                                class="validate materialize-textarea" required></textarea>
                            <label for="comment">your comments</label>
                        </div>
                    </div>
                    <!--Add/Cancel Comment Buttons-->
                    <div class="row btn-row">
                        <div class="col s12 center-align">
                            <button type="submit" class="white-text btn-large">add</button>
                            <a href="{{ url_for('search')}}" class="white-text btn-large">cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
