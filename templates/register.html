{% extends "base.html" %}
{% block content %}

<h2 class="center-align red-text text-accent-4">register</h2>

<!--Start of registration form, components from materialise-->

<div class="row">
    <form class="col s12 offset-m2 m8">
        <div class="card-panel white">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix black-text"></i>
                    <input id="firstname" name="firstname" type="text" class="validate">
                    <label for="firstname">first name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix black-text"></i>
                    <input id="lastname" name="lastname" type="text" class="validate">
                    <label for="lastname">last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix black-text"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-ninja prefix black-text"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix black-text"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                    <button type="submit" class="col s4 offset-m2 m8 white-text btn-large bn-btn">submit</button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12 offset-m2 m8 red-text text-accent-4 center-align">
        <p>already registered?<a class="red-text text-accent-4 link log-link" href="">login!</a></p>
    </div>
</div>

{% endblock %}
