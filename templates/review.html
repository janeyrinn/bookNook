{% extends "base.html" %}
{% block content %}

<!--Start of Book Review Section -->
<div class="container">
    <div class="row center-align">
        <h2 class="header-gen white-text">{{ book.post_author }}'s review </h2>
    </div>

    <div class="row review-row">
        <div class="col s12 m6"><img src="{{ book.book_img }}" alt="Image for {{ book.book_title }}">
        </div>
        <div class="col s12 m6">
            <h2 class="header-gen">{{ book.book_title }}</h2>
            <hr>
            <p class="review-item">author: {{ book.book_author }}</p>
            <p>
                {{ book.book_review }}
                <a class="white-text btn-small" href="{{ book.book_link }}">buy</a>
            </p>
        </div>
    </div>
    
    <!--Start of Related Comments Section -->
    <ul class="collapsible">
        <li>
            {% for comment in comments %}
          <div class="collapsible-header"><i class="fas fa-user-ninja">{{ comment.comment_author }}</i></div>
          <div class="collapsible-body white"><span>{{ comment.comment }}</span></div>
            {% endfor %}
        </li>
      </ul>
      
</div>


{% endblock %}
