{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row center-align">
        <h2 class="col white-text">{{ book.post_author }}'s review </h2>
    </div>

    <div class="row review-row">
        <div class="col s12 m6"><img src="{{ book.book_img }}" alt="Image for {{ book.book_title }}"></div>
        <div class="col s12 m6">
            <h2 class="">{{ book.book_title }}</h2>
            <hr>
            <p>author: {{ book.book_author }}</p>
            <p>
                {{ book.book_review }}
                <a class="white-text btn-small" href="{{ book.book_link }}">buy</a>
            </p>
        </div>
    </div>
</div>



{% endblock %}
