{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        <img src="{{ book.image_source }}" alt="Image for {{ book.title }}">
        <h2 class="col-md-7">{{ book.title }}</h2>
    </div>
</div>

<div class="col-md-12">
    <p>
        {{ book.review }}
    </p>
</div>


{% endblock %}
